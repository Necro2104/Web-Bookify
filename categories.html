<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Bookify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
 <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Bookify</a></h1>
            </div>
            <nav>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>
    <!-- Categories Hero -->
    <section class="page-hero categories-hero">
        <div class="hero-content">
            <h2>Book Categories</h2>
            <p>Explore our vast collection of books across various genres</p>
        </div>
    </section>
     <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="comics">Comics</option>
                    <option value="children">Children's Books</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-filter">Price Range:</label>
                <select id="price-filter">
                    <option value="all">All Prices</option>
                    <option value="0-10">$0 - $10</option>
                    <option value="10-20">$10 - $20</option>
                    <option value="20-30">$20 - $30</option>
                    <option value="30+">$30+</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-filter">Sort By:</label>
                <select id="sort-filter">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
        </div>
    </section>
     <!-- Books Grid -->
    <section class="books-section">
        <div class="active-filters">
            <h3>Active Filters: <span id="filter-tags">All Categories</span></h3>
            <button id="clear-filters" class="btn-small">Clear Filters</button>
        </div>
        <div class="books-container">
            <div class="book-grid" id="books-grid">
                <!-- Books will be generated from JavaScript -->
            </div>
        </div>
    </section>


</body>
</html>
