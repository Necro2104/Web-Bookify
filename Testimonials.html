<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Bookify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Bookify</a></h1>
            </div>
            <nav>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="testimonials.html" class="active">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>
    
    <!-- Testimonials Hero -->
    <section class="page-hero testimonials-hero">
        <div class="hero-content">
            <h2>Customer Testimonials</h2>
            <p>Hear what our happy customers have to say about their experience with Bookify</p>
        </div>
    </section>
    <!-- Full Testimonials Section -->
    <section class="full-testimonials">
        <div class="testimonials-container" id="testimonials-container">
            <!-- Testimonials will be generated from JavaScript -->
        </div>
    </section>
     <!-- Share Your Experience -->
    <section class="share-experience">
        <div class="section-title">
            <h2>Share Your Experience</h2>
        </div>
        <div class="experience-form-container">
            <form id="testimonial-form" class="testimonial-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-selector">
                        <div class="stars">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating" name="rating" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="testimonial">Your Testimonial</label>
                    <textarea id="testimonial" name="testimonial" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Testimonial</button>
            </form>
        </div>
    </section>
