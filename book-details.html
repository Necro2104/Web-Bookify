<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Bookify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Bookify</a></h1>
            </div>
            <nav>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </header>
    <!-- Book Details Section -->
    <section class="book-details-section">
        <div class="book-details-container">
            <div class="book-details-header">
                <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back to Books</a>
            </div>
            <div class="book-details-content" id="book-details">
                <!-- Book details will be generated from JavaScript -->
            </div>
        </div>
    </section>
    <!-- Related Books -->
    <section class="related-books">
        <div class="section-title">
            <h2>You Might Also Like</h2>
        </div>
        <div class="book-grid" id="related-books">
            <!-- Related books will be generated from JavaScript -->
        </div>
    </section>


</body>
</html>
